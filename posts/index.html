---
layout: default
title: Posts
---
<div class="row">
    <div class="small-11 small-centered columns">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="small-11 small-centered columns">
        {% if site.posts.size > 0 %}
            <ul>
                {% for post in site.posts %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>There are no published posts available.</p>
        {% endif %}
    </div>
</div>
<div class="row back">
    <div class="small-11 small-centered columns">
        <a href="/">&larr; Back</a>
    </div>
</div>
